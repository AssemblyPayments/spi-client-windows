# Pipeline will be triggered based if the following are satisfied:
# - Any commits on any branch excluding 'prototype'
# - Tags on any branch
# - All pull requests

trigger:
  branches:
    include:
      - '*'
    exclude:
      - 'prototype/*'
  tags:
    include: 
       - '*'

pr:
  branches:
    include:
    - '*'

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildVersion: '15.0'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

jobs:
- job: build
  displayName: 'Building SPIClient'
  steps:
      # restore nuget packages from solution
      - task: NuGetCommand@2
        displayName: 'Restore nuget solution'
        inputs:
          restoreSolution: '$(solution)'

      # build solution
      - task: VSBuild@1
        displayName: 'Build SPIClient'
        inputs:
          solution: '$(solution)'
          vsVersion: '$(buildVersion)'
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'

      # run visual studio unit tests
      - task: VSTest@2
        displayName: 'Run VSTests'
        inputs:
          platform: '$(buildPlatform)'
          configuration: '$(buildConfiguration)'

- job: deployment 
  displayName: 'Deploying SPIClient to Nuget'
  steps:
  - task: NuGetCommand@2
    displayName: 'Package SPIClient'
    condition: and(succeeded(), 'refs/tags/')
    inputs:
        command: 'pack'
        packagesToPack: '.\SPIClient\SPIClient.csproj'
        configuration: '$(buildConfiguration)'
    
  - task: NuGetAuthenticate@0
    displayName: 'Authenticate NuGet Service Connection'
    inputs:
      nuGetServiceConnections: 'NuGet - SPIClient'
  
  - task: NuGetCommand@2
    displayName: 'Deploy SPIClient to NuGet' 
    condition: and(succeeded(), 'refs/tags/')
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
      nuGetFeedType: external
      publishFeedCredentials: 'NuGet - SPIClient'
